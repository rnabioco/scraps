# config for scraps snakemake pipeline #

DATA: 
# Data folder containing FASTQs
  "sample_data/raw_data"

RESULTS:
# results directory
  "results"

STAR:
# path to STAR executable, if not in PATH
  "STAR"

STAR_INDEX:
# path to STAR genome index
  "index/cr2020A_star"

WHITELIST_V3:  
# path to Chromium V3 whitelist
  "whitelist/3M-february-2018.txt"

WHITELIST_V2:
# path to Chromium V2 whitelist
  "whitelist/737K-august-2016.txt"

POLYA_SITES:
# polya_db 3 on GRCh38 with 5 bases upstream and 3 bases
# downstream slop relative to annotated cleavage site
  "ref/polyadb32.hg38.saf.gz"
   
#POLYA_FORMAT:
# SAF or GTF, currently auto detecting filename .saf or .saf.gz, case-insensitive
#   "SAF"
  
DEFAULTS:
# default config options, overridden by SAMPLES
  chemistry: chromiumV3_illumina
  alignments:
    - R2
    - paired
  extra_args: ""

SAMPLES:
# per-sample labels, FASTQ basenames, and config options
# required:
#   basename
# optional:
#   chemisty
#   platform
#   alignments
#   cutadapt_args
#   star_args
  test:
    basename: sample
    chemistry: chromiumV2_illumina
  test2:
    basename: dropseq
    chemistry: dropseq_illumina
  test3:
    basename: microwellseq
    chemistry: microwellseq_illumina


# for multiqc report
report_section_order:
  cutadapt:
    order: 1000
  star:
    order: 100
  featureCounts:
    order: -1000