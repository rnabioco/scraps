name: scraps_conda
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >= 3.7
  - snakemake >= 5.3.0
  - drmaa >= 0.7.9
  - bedtools >= 2.30.0
  - cutadapt >= 3.4
  - multiqc >= 1.6
  - samtools >= 1.15
  - pysam >= 0.16.0
  - snakemake < 8
  - subread >= 2.0.1
  - umi_tools >= 1.1.2
  - star = 2.7.9a
